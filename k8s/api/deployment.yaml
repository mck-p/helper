apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: mckp/helper-api
        # this is set to Never so that it
        # always uses whatever is preloaded
        # 
        # Change for prod via patch
        imagePullPolicy: Never
        ports:
        - containerPort: 5000