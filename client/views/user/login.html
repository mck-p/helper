<header id="site-header">
  <a href="/">
    <h2>Helper</h2>
  </a>
  <nav id="site-nav">
    <a href="/sign-up">
      Sign Up
    </a>
    <a href="/#request-access">
      Request Access
    </a>
  </nav>
</header>
<main class="grid-y grid-padding-y full text-center">
  <h2>Welcome Back!</h2>
  <p class="centered">
    Thanks for being a <strong>Helper</strong>! We are glad that you
    are coming back to see how you can help. If you need to create an
    account, you can <a href="/sign-up">sign up</a> or 
    <a href="/#request-access">
      request access
    </a> instead.
  </p>
  <form class="sign-up" action="/functions/login" method="POST">
    <div class="input_group">
      <label for="email">Email*</label>
      <input type="email" id="email" name="email" placeholder="sally@email.co" required
        aria-describedby="email-error-text" />
    </div>
    <div class="input_group">
      <label for="password">Password*</label>
      <input type="password" id="password" name="password" required />
    </div>
    <button class="button submit" type="sbmit">
      Login
    </button>
  </form>
</main>
